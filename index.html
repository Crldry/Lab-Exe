<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Grid System</title>
  </head>
  <body>
    <style>
      [class*="col"] {
        padding: 2rem;
        border: 2px solid rgb(0, 0, 0);
        color: black;
        text-align: center;
      }
      body {
        background-color: #ffb100;
        background-attachment: fixed;
        background-size: 100% 100%;
        margin: 100px 10px;
      }
      h1 {
        margin-top: 10%;
        margin-bottom: 5%;
        font-size: 5rem;
        text-align: center;
        color: black;

        letter-spacing: 3px;
        text-shadow: 0 0 10px gray, 0 0 20px #fff, 0 0 80px #fff, 0 0 120px #fff;
      }
    </style>
    <h1><strong>BATMAN EMBLEMS</strong></h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <img
            src="1batman-adam-west-s-emblem-tv-series-1966-1968-png-clipart.png"
            alt="Image 1"
            length="300"
            width="300"
          />
        </div>
        <div class="col-sm">
          <img
            src="2bat.webp"
            alt="Image 2"
            length="300"
            width="300"
            height="200"
          />
        </div>
        <div class="col-sm">
          <img
            src="5_1992.png"
            alt="Image 3"
            length="350"
            width="350"
            height=""
          />
        </div>
        <div class="col-sm">
          <img
            src="56e71048dd0895ed158b4697.webp"
            alt="Image 4"
            length="400"
            width="350"
            height=""
          />
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <img src="6.webp" alt="Image 5" length="350" width="200" height="" />
        </div>
        <div class="col-sm">
          <img src="7.png" alt="Image 6" length="" width="300" />
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <img
            src="8.webp"
            alt="Image 7"
            length="500"
            width="500"
            style="margin-top: 5%"
          />
        </div>
        <div class="col-md">
          <img src="9-batman.png" alt="Image 8" length="500" width="700" />
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img
            src="10.png"
            alt="Image 9"
            length="300"
            width="300"
            style="margin-top: 10%"
          />
        </div>
        <div class="col">
          <img
            src="11.png"
            alt="Image 10"
            length="350"
            width="300"
            style="margin-top: 5%"
          />
        </div>
        <div class="col">
          <img src="12.png" alt="Image 11" length="600" width="500" />
        </div>
        <div class="col">
          <img
            src="NEW.png"
            alt="Image 12"
            length="400"
            width="350"
            style="margin-top: 3%"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
